<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
        form { background-color: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        .message { text-align: center; color: green; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Borrow Book</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="customer_name" placeholder="Customer Name" required>
        <input type="text" name="book_title" placeholder="Book Title" required>
        <input type="date" name="return_date" required>
        <input type="submit" class="btn" value="Borrow">
    </form>
</body>
</html>
