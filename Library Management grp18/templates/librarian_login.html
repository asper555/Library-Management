<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <main>
        <div class="welcome">
            <h2>Welcome Librarian</h2>
            <p class="role-text">Enter Your Pass Key</p>
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Librarian Profile" class="profile-image">
            <form class="login-form" onsubmit="return validatePasskey(event)">
                <div class="input-container">
                    <input type="password" id="passkey" name="passkey" placeholder="Password" required>
                </div>
                <button type="submit">SIGN IN</button>
            </form>
            <p id="error-message" style="display:none; color:red;">Incorrect Pass Key</p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='scriptlogin.js') }}"></script>
</body>
</html>
