<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
        form { background-color: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
        .message { color: green; text-align: center; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Add New Customer</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="name" placeholder="Customer Name" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="phone" placeholder="Phone Number" required><br>
        <input type="submit" class="btn" value="Add Customer"><br>
    </form>
</body>
</html>
